<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Real Golf" />
    <meta property="og:image" content="%sveltekit.assets%/logo.PNG" />
    <meta
      name="description"
      content='Welcome to "Real Golf" - your ultimate
    destination for golf challenges! Discover "4 Winning", "Exact", and
    "Precision" - captivating golf experiences tested with trainers.'
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/logo.PNG" />
    <link rel="manifest" href="%sveltekit.assets%/manifest/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/manifest/apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%sveltekit.assets%/manifest/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%sveltekit.assets%/manifest/apple-touch-icon-120x120.png"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <script src="%sveltekit.assets%/darkmode.js"></script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
