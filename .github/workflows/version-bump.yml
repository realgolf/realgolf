name: Version Bump

on:
  pull_request:
    types: [closed]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true && !startsWith(github.actor, 'dependabot')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install grunt-bump@^0.8.0 coffeescript@^2.7.0 load-grunt-tasks@^5.1.0

      - name: Run Grunt bump
        run: npx grunt bump --gruntfile Gruntfile.js

      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "Bump version"
          git push origin HEAD:main
